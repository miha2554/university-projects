<html>
<head>
	<title>Шахматная доска</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	
	<style>
	  
		td
		{
			width: 40px;
			height: 40px;
		}
		.green{
			background-color: green;
		}
		.white{
			background-color: white;
		}
	</style>
	
	<script>
		window.onload = function() {
		let container = document.getElementById("container");
		
		let row = 8;
		let col = 8;
		let tbl = '<table border="1" cellspacing="0" cellpadding="0">';
		
		let arr = [];
		for (let k = 0; k <= 63; k++) {
			arr[k] = k+1;
			}
			

		var color = false;
		var k = 0;
		for(let i = 1; i <= row; i++){
			tbl += '<tr>'
			for(let j = 1; j <= col; j++){
				if (color) { 
				tbl += '<td class="green">' + arr[k] + '</td>'; 
				}
				else tbl += '<td class="white">' + arr[k] + '</td>';
				color = !color;
				k += 1;
			}
			
			
			color = !color;
			tbl += '</tr>'
		}
		tbl += '</table>'
		container.innerHTML = tbl;
		}
		</script>
</head>
<body>
	<h2>Шахматная доска</h2>
	<div id="container"></div>
</body>
</html>
