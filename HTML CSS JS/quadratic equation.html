<!DOCTYPE HTML>
<html>
<head>
	<title>Решение квадратного уравнения</title>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<BODY BGCOLOR = "LightCyan" TEXT = "blue">
<script>
function kvadrat()
{
	var a = Number(document.form1.num1.value)
	var b = Number(document.form1.num2.value)
	var c = Number(document.form1.num3.value)
	var diskr = eval(Math.pow(b,2)-4*a*c)
	var e = eval((-b+Math.sqrt(diskr))/(2*a))
	var e1 = eval((-b-Math.sqrt(diskr))/(2*a))
	var e2 = eval(- c/b)
	var e3 = eval(-b/2*a)
	var x1 = Number(document.form1.x1.value)
	var x2 = Number(document.form1.x2.value)
	if(a==0 && b==0 && c==0)
		{
		x1 = "Необходимо ввести коэффициенты";
		x2 = "Необходимо ввести коэффициенты";
		}
	else
	if(a==0 && b==0 && c!=0)
		{
		x1 = "Решения нет";
		x2 = "Решения нет";
		}
	else
	if(a==0 && b!=0 && c!=0)
		{
		x1 =eval(e2);
		x2 =" ";
		}
	else
	if(a!=0 && diskr>0)
		{
		x1=eval(e);
		x2=eval(e1);
		}
	else
	if(a!=0 && diskr==0)
		{
		x1=eval(e3);
		x2=" ";
		}
	else
		{
		x1 = "Решения нет";
		x2 = "Решения нет";
		}
	document.form1.x1.value=x1;
	document.form1.x2.value=x2;
	}
</script>
</head>
<body>
<center><b>Вычисление квадратного уравнения</b><p><br>
<form name="form1">
Введите коэффициент квадратного уравнения:<br><br>
<input type="text" name="num1" size ="4"> x<sup>2</sup> +
<input type="text" name="num2" size ="4"> x +
<input type="text" name="num3" size ="4"> = 0<br><br> 
<input type="button" value="Вычислить" onClick="kvadrat()" /><br><br>
x<sub>1</sub> = <input type="text" name="x1" size ="31">
x<sub>2</sub> = <input type="text" name="x2" size ="31"><br><br>
<input type="reset">
</center>
</form>
</body>
</html>
